<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Validação -->
    <script>
        function campoVazio(element) {
            if ($(element).val() == "") {
                $(element).next('.error-tooltip').toggleClass('d-none', false)
                $(element).toggleClass('red', true)
            } else {
                $(element).next('.error-tooltip').toggleClass('d-none', true)
                $(element).toggleClass('red', false)
            }
        }
    </script>


    <title>Pedidos de Aluguel</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="row">
            <h1 class="col text-center">Novo Pedido de Aluguel</h1>
        </div>

        <div class="row justify-content-center">
            <div class="col-10">
                <form class="g-3" id="form" action="/aluguel/new" method="post">
                    <!-- Dados de usuario -->
                    <div class="row ">
                        <h3 class="col-12 text-center">Dados do Aluguel</h3>
                        <div class="mb-3 col-3">
                            <label class="form-label" for="data">Data</label>
                            <input onblur="campoVazio(this);" class="validate form-control" type="date" name="data"
                                   id="data" required>
                            <div class="error-tooltip d-none">
                                Selecione uma data!
                            </div>
                        </div>
                        <div class="mb-3 col-3">
                            <label class="form-label" for="periodo">Período</label>
                            <input onblur="campoVazio(this);" class="validate form-control" type="date" name="periodo"
                                   id="periodo" required>
                            <div class="error-tooltip d-none">
                                Selecione uma data!
                            </div>
                        </div>
                        <div class="mb-3 col-3">
                            <label class="form-label" for="valor">Valor</label>
                            <input onblur="campoVazio(this);" class="validate form-control" type="number" step="0.01" name="valor"
                                   id="valor" required>
                            <div class="error-tooltip d-none">
                                Insira um valor!
                            </div>
                        </div>
                        <div class="mb-3 col-3">
                            <label class="form-label" for="automovelID">Automovel</label>
                            <select onblur="campoVazio(this);" class="validate form-control" name="automovelID" id="automovelID" required>
                                <option th:each="automovel : ${automoveis}" th:value="${automovel.id}" th:text="${automovel.modelo + ' ' +automovel.placa}"></option>
                            </select>
                            <div class="error-tooltip d-none">
                                Selecione um automóvel!
                            </div>
                        </div>
                    </div>
                    <button id="enviar" type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
            </div>

        </div>


    </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
