<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <title>Agente</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <h1 class="col-12 text-center " th:text="${a.nome}">Nome do agente</h1>
        </div>

        <div class="row">
            <div class="row">
                <h3>Dados pessoais</h3>
                <p class="col mt-2">Tipo: <span th:text="${a.tipoAgente.toString()}">valor</span> </p>
                <p class="col mt-2">Email: <span th:text="${a.email}">valor</span> </p>
                <p class="col mt-2">Senha: <span th:text="${a.senha}">valor</span> </p>
                <p class="col mt-2">CNPJ: <span th:text="${a.cnpj}">valor</span> </p>
                <h3>Endere√ßo</h3>
                <p class="col mt-2">Rua: <span th:text="${a.endereco.rua}">rua</span> </p>
                <p class="col mt-2">Bairro: <span th:text="${a.endereco.bairro}">bairro</span> </p>
                <p class="col mt-2">Numero: <span th:text="${a.endereco.numero}">numero</span> </p>
                <p class="col mt-2">Cidade: <span th:text="${a.endereco.cidade}">cidade</span> </p>
                <p class="col mt-2">Estado: <span th:text="${a.endereco.estado}">estado</span> </p>
            </div>
        </div>
    </div>

    <div class="row justify-content-center mt-3">
        <a href="/usuario" class="btn btn-primary col-6" >Voltar</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
